<!doctype html>
<html lang="en">

<head>
    <style>
        body {
            margin: 0
        }
    </style>
    <title>pie chart input</title>
    <meta charset="UTF-8" />
</head>

<body>
    <pie-input size="300" values=".5, .3, .2" colors="red, blue, yellow"></pie-input>
    <div id="values"></div>
    <script>
        let values = document.getElementById('values');
        let pie = document.querySelector('pie-input');
        function animate() {
            requestAnimationFrame(animate);
            let pieValues = pie.getAttribute('values').split(",").map(Number);
            pieValues = pieValues.map(x => (x * 100).toFixed(0) + "%").join(" | ");
            values.innerHTML = pieValues;
        }
        animate();
    </script>
    <script src="piechartinput.js"></script>
</body>

</html>
