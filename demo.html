<!doctype html>
<html lang="en">

<head>
    <style>
        body {
            margin: 0
        }
    </style>
    <title>pie chart input</title>
    <meta charset="UTF-8" />
</head>

<body>
    <pie-input size="300" value=".5, .3, .2" colors="red, blue, yellow" onchange="handleChange">
    </pie-input>
    <div id="values"></div>
    <script>
        let values = document.getElementById('values');

        function handleChange(percents) {
            values.innerHTML = percents.map(x => (x * 100).toFixed(0) + "%").join(" | ");
        }
    </script>
    <script src="piechartinput.js"></script>
</body>

</html>
